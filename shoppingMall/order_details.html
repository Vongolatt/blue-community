<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
	<meta charset="UTF-8">
	<title>蓝色社区</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/order_details.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<a href="#" onclick="javascipt:history.go(-1);"><span></span></a>
		<h1>蓝色生活社区</h1>
	</header>
	<div id="main-content">
		<section class="order-number">
			<span>陕西西安高新区科技路大厦E座12层</span>
		</section>
		<section class="customer">
			<h3>收货人信息</h3>
			<div class="content">
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span></br>
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span></br>
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span>
			</div>
		</section>
		<h3>订单详情</h3>
		<section class="order-details">
			<section class="item">
				<div class="wrap">
					<img src="../images/jdxq_3.jpg" alt="">
					<div class="content">
						<h3>与大自然捉迷藏</h3>
						<div class="price">
							<span>现价&nbsp;&nbsp;<span class="sales-price">&yen;&nbsp;999.00</span></span>&nbsp;
							<span class="primary-price">原价&nbsp;&nbsp;:&nbsp;&nbsp;&yen;&nbsp;1299.00</span>
							<span class="number">x2</span>
						</div>
					</div>
					<div class="fee">运费
						<span>&yen;10.00</span>	
					</div>
				</div>
			</section>
			<section class="item">
				<div class="wrap">
					<img src="../images/jdxq_3.jpg" alt="">
					<div class="content">
						<h3>与大自然捉迷藏</h3>
						<div class="price">
							<span>现价&nbsp;&nbsp;<span class="sales-price">&yen;&nbsp;999.00</span></span>&nbsp;
							<span class="primary-price">原价&nbsp;&nbsp;:&nbsp;&nbsp;&yen;&nbsp;1299.00</span>
							<span class="number">x2</span>
						</div>
					</div>
					<div class="fee">运费
						<span>&yen;10.00</span>	
					</div>
				</div>
			</section>
			<section class="order-status">
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span></br>
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span></br>
				<span class="item">收货人姓名</span>
				<span class="item-description">张海燕</span>
			</section>
		</section>
		<h3>积分消费</h3>
		<section class="point-pay">
			<span class="item">收货人姓名</span>
			<span class="item-description point-tax">张海燕</span></br>
			<span class="item">收货人姓名</span>
			<span class="item-description">张海燕</span>
		</section>
		<section class="cancel">
			<button>取消订单</button>
		</section>
	</div>
</body>
<script src="../js/main.js"></script>
</html>
