<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
	<meta charset="UTF-8">
	<title>蓝色社区</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/item_order.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<a href="#" onclick="javascipt:history.go(-1);"><span></span></a>
		<h1>商品订单</h1>
	</header>
	<div id="main-content">
		<section class="address">
			<span class="revise-address">修改</span>
			<span>收货人&nbsp;:&nbsp;张海燕&nbsp;&nbsp;18792548339</span></br>
			<span>陕西西安高新区科技路大厦E座12层</span>
		</section>
		<div class="details">
			<section class="item">
				<div class="wrap">
					<img src="../images/jdxq_3.jpg" alt="">
					<div class="content">
						<h3>与大自然捉迷藏</h3>
						<div class="price">
							<span>现价&nbsp;&nbsp;<span class="sales-price">&yen;&nbsp;999.00</span></span>&nbsp;
							<span class="primary-price">原价&nbsp;&nbsp;:&nbsp;&nbsp;&yen;&nbsp;1299.00</span>
							<span class="number">x2</span>
						</div>
					</div>
					<div class="fee">运费
						<span>&yen;10.00</span>	
					</div>
				</div>
			</section>
			<section class="item">
				<div class="wrap">
					<img src="../images/jdxq_3.jpg" alt="">
					<div class="content">
						<h3>与大自然捉迷藏</h3>
						<div class="price">
							<span>现价&nbsp;&nbsp;<span class="sales-price">&yen;&nbsp;999.00</span></span>&nbsp;
							<span class="primary-price">原价&nbsp;&nbsp;:&nbsp;&nbsp;&yen;&nbsp;1299.00</span>
							<span class="number">x2</span>
						</div>
					</div>
					<div class="fee">运费
						<span>&yen;10.00</span>	
					</div>
				</div>
			</section>
			<section class="point">
				<label for="score">使用积分<span>(100积分1元)</span></label>
				<input type="number" id="score" placeholder="2000">
			</section>
			<section class="extra">
				<span>特别说明</span>
				<textarea placeholder="请输入内容"></textarea>
			</section>
			<section class="order-info">
				<p>总金额 : <span> &yen; 523</span></p>
				<p>积分优惠 : <span> -&yen; 23</span></p>
				<p>实付 : <span> &yen; 523</span></p>
			</section>
			<section class="take-in">
				
			</section>
		</div>
		<div class="submit">
			<button>提交订单</button>
		</div>
	</div>
	</body>
<script src="../js/main.js"></script>
</html>
