<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
	<meta charset="UTF-8">
	<title>蓝色社区</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/take_in.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<a href="#" onclick="javascipt:history.go(-1);"><span></span></a>
		<h1>填写订单</h1>
	</header>
	<div id="main-content">
		<div class="title">
			<h2 class="left">与大自然捉迷藏</h2>
		</div>
		<section class="order_info">
			<label for="time">住宿时间</label>
			<input type="text" id="time" placeholder="请输入份数">
			<label for="number">预定数量</label>
			<input type="number" id="number" placeholder="20">
			<label for="name">联系人姓名</label>
			<input type="text" id="name" placeholder="请输入名字">
			<label for="mobile">联系人手机</label>
			<input type="text" id="mobile" placeholder="请输入手机">
			<label for="point">使用积分<span>(100积分1元)</span></label>
			<input type="text" id="point" placeholder="0">
			<label for="">特别说明</label>
			<textarea placeholder="请输入内容"></textarea>
		</section>
		<p>
			<span>总金额：&nbsp;&nbsp;&nbsp;<span>&yen;&nbsp;20</span></span></br>
			<span>积分优惠：&nbsp;&nbsp;&nbsp;<span>-&yen;&nbsp;0</span></span></br>
		</p>
		<p class="payto">
			<span>实付：&nbsp;&yen;&nbsp;20</span></br>
		</p>
		<div class="submit"><a  href="order_info.html"><button>提交订单</button></a></div>
	</div>
</body>
<script src="../js/main.js"></script>
</html>
